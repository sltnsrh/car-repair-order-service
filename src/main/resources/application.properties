#HostPort
server.port=8085
spring.application.name=order-service
server.error.include-stacktrace=on_param

#MongoDB params
spring.data.mongodb.database=order-db
spring.data.mongodb.port=27018
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.auto-index-creation=true

#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Security
keycloak.host.url=http://localhost:8083
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.host.url}/realms/car-repair-realm

#Kafka
spring.kafka.bootstrap-servers=localhost:9200
# producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonDeserializer
# consumer
spring.kafka.consumer.group-id=orderservice
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# json deserializer config
spring.kafka.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.salatin.orderservice.model.LogMessage
# topic
kafka.topic.log-message=logs
